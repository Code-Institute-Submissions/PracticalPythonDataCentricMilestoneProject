{% extends 'base.html' %}
{% block content%}

    <h2>{{ page_title }}</h2>

  
      {% for recipe in recipes %}
          <div class="row featurette">
    
          
             <div class="col-md-7 mar_ce_a">
                   <h4><a href="/recipe_category/{{recipe.name}}" class="center_a">
                        {{ recipe.name.upper() }} 
                   </a></h4>
                   
             </div>
              <div class="col-md-5">
                  <img class="featurette-image img-responsive cont_img" src="{{ recipe.image}}" alt="Generic placeholder image">
             </div>
            
             <div class="col-md-12">
                 <h4 class="mar_ce_br">Description</h4>
                 <p class="font_type">
                    {{ recipe.description}}
                 </p>
             </div>
           
        </div>
      {% if loop.index != loop.length %}

           <hr class="featurette-divider mar_ce_br">
      {% endif %}
    
     {% endfor %} 
       
   
    
    
{% endblock %}
