{% extends 'base.html' %} 

{% block content %}

<div class="row featurette">
    <div class="col-md-12">
        <h3>{{ item.name }}</h3>
    </div>    
    <div class="col-md-7">
        <p>{{ item.description }}</p>
    </div>
    <div class="col-md-5">
        <img src="{{ item.image_source }}" class="featurette-image img-responsive cont_img" alt="Profile image for {{item.name}}" />
    </div>    
    
     <br>


</div>
{% endblock %}
