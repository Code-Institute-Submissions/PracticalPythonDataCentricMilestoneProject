{% extends 'base.html' %} 

{% block content %}

<div class="row featurette">
    <div class="col-md-12">
        <h2 class="col-md-7">{{ item.name }}</h2>
        <img src="{{ item.image_source }}" class="featurette-image img-responsive cont_img" alt="Profile image for {{item.name}}" />
        
    </div>


<div class="col-md-12">
    <p>{{ item.description }}</p>
</div>
</div>
{% endblock %}
