{% extends 'base.html' %} 
{% block title %} 
    {{ item.name }}
{% endblock %}
{% block content %}

<div class="row featurette">
    <div class="col-md-12">
        
        <h3>{{ item.name }}</h3>
    </div>    
    <div class="col-md-7">
        <p>{{ item.description }}</p>
    </div>
    <div class="col-md-5">
        <img src="{{ item.image_source }}" class="featurette-image img-responsive cont_img" alt="Profile image for {{item.name}}" />
    </div> 
    <br>
    
    <div class="col-md-12 remove_font_size">
   
     
    {% for recipe in all_recipes  %}
        {% if loop.index == 1 %}
            <hr class="col-md-12 featurette-divider mar_ce_br">
            <h4>More ideas for your {{ item.name }} </h4>
         {% endif %}
         <div class="col-xs-9 col-sm-6 col-md-4 div_inline">
          <a href="/recipe/{{recipe._id}}" class="center_a"><div class="add_font_size"> {{ recipe.name.upper() }} </div></a>
        <div>
            <img class="featurette-image img-responsive img_recipe_tool" src="{{ recipe.image}}" alt="Generic placeholder image">
        </div>
        </div>
    {% endfor %}
    
    </div>
</div>
{% endblock %}
