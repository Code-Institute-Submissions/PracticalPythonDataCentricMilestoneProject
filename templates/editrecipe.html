{% extends 'base.html' %}
{% block content%}
<h2>{{ page_title }}</h2>
<div class="row featurette">
  
  
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="col-lg-8 col-md-10 mx-auto">
      
      
       <div class="form-check">
         
        {% for cat in categories %}
          {% if cat.category_name == recipe.category_name %}
        <input class="form-check-input" type="radio" name="category_name" id="category" value="{{cat.category_name}}" checked>
       
        <label class="form-check-label" for="exampleRadios1">
             {{cat.category_name}}
        </label><br>
          {% else %}
             <input class="form-check-input" type="radio" name="category_name" id="category" value="{{cat.category_name}}" >
       
        <label class="form-check-label" for="exampleRadios1">
             {{cat.category_name}}
          </label><br>  
          {% endif %}
        {% endfor %}
       
     </div>    
  
  <div class="form-group">
    <label for="name">Recipe Name</label>
    <input type="text" class="form-control" id="name" name="name" value="{{recipe.name}}" maxlength="30" checked>
  </div>
  
  <div class="form-group">
    <label for="image">Image</label>
    <input type="url" class="form-control-file" id="image" name="image" value="{{recipe.image}}" checked>
  </div>
  
  <div class="form-group">
    <label for="ingredient">ingredients (Separate each ingredient by comma (,))</label>
    <textarea class="form-control" id="ingredient" name="ingredient" rows="3" value="{{recipe.ingredient}}" maxlength="450" checked>{{recipe.ingredient}}</textarea>
  </div>
  
  <div class="form-group">
    <label for="description">description</label>
    <textarea class="form-control" id="description" name="description" rows="3" value="{{recipe.description}}" maxlength="350" checked>{{recipe.description}}</textarea>
  </div>
   
  <button type="submit" class="btn btn-primary" >Edit Recipe</button>
</form>
    
</div>
{% endblock %}
