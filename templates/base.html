<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-blog.min.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
    <title>BookCook_Base</title>
</head>
<body>
    
     <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">CookBook</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
               
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('recipes', category='vegan') }}">Vegan</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('recipes', category='vegetarian') }}">Vegetarian</a>
                    </li>
             
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('share_recipe') }}">Share Recipe</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('cooking_tools') }}">Cooking Tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('https://d6prv7be4nrvy.cloudfront.net/wp-content/uploads/shutterstock_591858074-e1569327663469.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>Vegetarian <br> & <br> Vegan <br> Recipes</h1>
                        <span class="subheading">Find and share recipes</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
         <div class="row featurette">
           <div class="col-lg-10 col-md-10 mx-auto">
              {% block content %} {% endblock %}
           </div>
         </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
       
               
                   
                    <p class="copyright text-muted">Copyright &copy; CookBook 2020</p>
               
            
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Custom scripts for this template -->
    <script src="{{ url_for('static', filename='js/clean-blog.min.js') }}"></script>
    
  <!--EL SCRIPT DE ABAJO ES PARA EL BOTON DE CONFIRMACION-->
    <script type="text/javascript">
         function confirmedDelete(deleteURL){
             
             let userConfirmeDelete = confirm("Are you sure you want to delete this recipe?");
             if (userConfirmeDelete){
                 window.location = deleteURL;
             }
         }
    </script>
</body>
</html>
