{% extends 'base.html' %}
{% block content%}


  <h2>{{ page_title }}</h2>
  
        
      {% for recipe in recipes %}
       <div class="row featurette">
    
          <div class="col-md-7">
             <h3>{{ recipe.category_name.upper() }} </h3>
             <h3>{{ recipe.name.capitalize() }} </h3>
             
             
         </div>
         <div class="col-md-5">
             <img class="featurette-image img-responsive" src="{{ recipe.image}}" style="width:100%;" alt="Generic placeholder image">
         </div>
      
       
      
      </div>
       {% if loop.index != loop.length %}

           <hr class="featurette-divider">
       {% endif %}
    
    
     {% endfor %} 
       
  
    
{% endblock %}
