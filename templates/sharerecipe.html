{% extends 'base.html' %}
{% block content%}
 <h2>{{ page_title }}</h2> 
<div class="row featurette">
  
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col-lg-8 col-md-10 mx-auto">
      
      
       <div class="form-check">
        {% for cat in categories %}
        <input class="form-check-input" type="radio" name="category_name" id="category" value="{{cat.category_name}}" checked>
        <label class="form-check-label" for="exampleRadios1">
             {{cat.category_name}}
        </label><br>
        {% endfor %}
       
     </div>    
  
  <div class="form-group">
    <label for="name">Recipe Name</label>
    <input type="text" class="form-control" id="name" name="name" maxlength="30" required >
  </div>
  
  <div class="form-group">
    <label for="image">Image (Paste the link)</label>
    <input type="url" class="form-control-file" id="image" name="image" required data-validation-required-message="Please enter url.">
  </div>
  
  <div class="form-group">
    <label for="ingredient">ingredients</label>
    <input type="text" class="form-control" id="ingredient" name="ingredient" maxlength="450" required data-validation-required-message="Please enter ingredients">
  </div>
  
  <div class="form-group">
    <label for="description">description</label>
    <textarea class="form-control" id="description" name="description" rows="3" maxlength="350" required data-validation-required-message="Please enter description"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
    
</div>
{% endblock %}
