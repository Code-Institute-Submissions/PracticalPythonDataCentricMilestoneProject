{% extends 'base.html' %}
{% block content%}
<h2>{{ page_title }}</h2>
<div class="row " >
    
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col-lg-8 col-md-10 mx-auto">
      
      
       <div class="form-check">
        {% for cat in categories %}
        <input class="form-check-input" type="radio" name="category_name" id="category" value="{{cat.category_name}}">
        <label class="form-check-label" for="exampleRadios1">
             {{cat.category_name}}
        </label><br>
        {% endfor %}
       
     </div>    
  
  <div class="form-group">
    <label for="name">Recipe Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Recipe Name">
  </div>
  
  <div class="form-group">
    <label for="image">Image</label>
    <input type="text" class="form-control-file" id="image" name="image">
  </div>
  
  <div class="form-group">
    <label for="ingredient">ingredients</label>
    <input type="text" class="form-control" id="ingredient" name="ingredient" placeholder="Recipe Name">
  </div>
  
  <div class="form-group">
    <label for="description">description</label>
    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
    
</div>
{% endblock %}
