{% extends 'base.html' %}
{% block content%}
<h2>{{ page_title }}</h2>
<div class="row " >
    
    <form action="{{ url_for('insert_recipe') }}" method="POST">

  <div class="form-group">
    <label for="name">Recipe Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Recipe Name">
  </div>
  
  <div class="form-group">
    <label for="foto">Image</label>
    <input type="text" class="form-control-file" id="foto" name="foto">
  </div>
  
  <div class="form-group">
    <label for="ingredients">ingredients</label>
    <input type="text" class="form-control" id="ingredients" name="ingredients" placeholder="Recipe Name">
  </div>
  
  <div class="form-group">
    <label for="description">description</label>
    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
    
</div>
{% endblock %}
